# add postgres addon to heroku
# database url is automatically addign to env var by heroku
setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web: Dockerfile
  config:
    MIX_ENV: prod
    SECRET_KEY_BASE: $SECRET_KEY_BASE
    DATABASE_URL: $DATABASE_URL
    # domain and apikey for mailgun
    DOMAIN: $DOMAIN
    API_KEY: $API_KEY
